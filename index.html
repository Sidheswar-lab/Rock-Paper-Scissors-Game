<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="mode-btn" class="light" style="background-color: whitesmoke">Change Mode</button>
<header><h1>Rock-Paper-Scissors</h1></header>
<main>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock-img" >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper-img">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="scissors-img">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-sc">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-sc">0</p>
            <p>COMPUTER SCORE</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play Your Move!!</p>
    </div>
    <div id="restart">
        <button>Restart</button>
    </div>
    <div id="winner">
        <p></p>
    </div>
    
</main>
<script src="script.js"></script>
</body>
</html>
